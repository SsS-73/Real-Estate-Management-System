<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center">
      <h2 class="mb-4">Reset Your Password</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="resetData.email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="resetData.password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="resetData.confirmPassword" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
  </div>
</div>
