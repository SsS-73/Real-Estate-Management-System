<div class="container-fluid">
  <div class="header">
    <img src="/images/creatCover.png" class="header-image" alt="Real Estate">
    <div class="header-text">
      <img src="/images/logo2.png" class="logo-image" alt="Real Estate" width="250" height="70">
    </div>
  </div>

  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <div class="row form-section mt-5">
      <!-- Form inputs for title, type, location, size, price, description -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Your Estate Title*">
          <div *ngIf="propertyForm.get('title')?.invalid && propertyForm.get('title')?.touched">
            <small class="text-danger">Title is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type" formControlName="type">
            <option value="">Select Type</option>
            <option value="For Rent">For Rent</option>
            <option value="For Sale">For Sale</option>
          </select>
          <div *ngIf="propertyForm.get('type')?.invalid && propertyForm.get('type')?.touched">
            <small class="text-danger">Type is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control" id="location" formControlName="location">
            <option value="">Select Location</option>
            <option value="city">City</option>
            <option value="Nablus">Nablus</option>
            <!-- Other location options -->
          </select>
          <div *ngIf="propertyForm.get('location')?.invalid && propertyForm.get('location')?.touched">
            <small class="text-danger">Location is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="size">Size of Estate</label>
          <input type="text" class="form-control" id="size" formControlName="size" placeholder="sqm">
          <div *ngIf="propertyForm.get('size')?.invalid && propertyForm.get('size')?.touched">
            <small class="text-danger">Size is required and must be a valid number.</small>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" formControlName="price" placeholder="$">
          <div *ngIf="propertyForm.get('price')?.invalid && propertyForm.get('price')?.touched">
            <small class="text-danger">Price is required and must be a valid number.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="photos">Photos</label>
          <input type="file" class="form-control-file" id="photos" (change)="onFileChange($event)" multiple>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description" placeholder="Add any description ........."></textarea>
          <div *ngIf="propertyForm.get('description')?.invalid && propertyForm.get('description')?.touched">
            <small class="text-danger">Description is required.</small>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-primary btn-block btn-lg w-100" style="background-color: #14327A; border-color: #14327A;">Submit</button>
      </div>
    </div>
  </form>
</div>
