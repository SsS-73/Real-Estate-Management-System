<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center">
      <h2 class="mb-4">Welcome to <span class="brand-name">PalEstate</span></h2>
      <button class="btn btn-light btn-block text-left mb-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Login with Google
      </button>
      <button class="btn btn-light btn-block text-left mb-4">
        <img src="https://img.icons8.com/color/16/000000/facebook-new.png"/> Login with Facebook
      </button>
      <div class="separator">
        <span class="or-text">OR</span>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="loginData.email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="loginData.password" required>
        </div>
      </div>
      <div class="text-center mb-3">
        <a [routerLink]="['/forget-password']" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div>
      <p class="text-center mt-3">
        Donâ€™t have an account? <a [routerLink]="['/register']" class="register-link">Register</a>
      </p>
    </div>
  </div>
</div>
