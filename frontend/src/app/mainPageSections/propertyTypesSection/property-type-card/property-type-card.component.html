<div class="card"  
            style="border-color: transparent; width: 18rem;"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="1200"
            (click) = "navigateToPage()">
    <img src="{{image}}" class="card-img-top" alt="Property type image"/>
    <div class="card-body text-center">
        <b>{{title}}</b>
    </div>
</div>
