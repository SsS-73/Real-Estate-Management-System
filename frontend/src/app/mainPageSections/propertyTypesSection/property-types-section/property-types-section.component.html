<div class="container d-flex flex-column p-5">
    <div style="height: 15vh;"></div>
    <div class="d-flex align-items-center justify-content-center mb-4">
        <hr class="flex-grow-1 mx-3" />
        <h2 class="text text-center">Beautiful spaces to live and work</h2>
        <hr class="flex-grow-1 mx-3" />
    </div>
    
    <div class="container">
        <div class="row g-3 justify-content-center">
            <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center ml-1" *ngFor="let card of cards">
                <app-property-type-card [title]="card.title" [image]="card.image"></app-property-type-card>
            </div>
        </div>
    </div>
</div>
