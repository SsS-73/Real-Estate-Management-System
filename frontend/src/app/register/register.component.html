<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center">
      <h2 class="mb-4">Create an Account</h2>
      <button class="btn btn-light btn-block text-left mb-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Register with Google
      </button>
      <button class="btn btn-light btn-block text-left mb-4">
        <img src="https://img.icons8.com/color/16/000000/facebook-new.png"/> Register with Facebook
      </button>
      <div class="separator">
        <span class="or-text">OR</span>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="registerData.name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
          </div>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="registerData.username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="registerData.email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="registerData.password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" [(ngModel)]="registerData.password_confirmation" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="text" id="phone_number" name="phone_number" class="form-control" [(ngModel)]="registerData.phone_number" required>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
          </div>
          <select id="role" name="role" class="form-control" [(ngModel)]="registerData.role" required>
            <option value="agent">Agent</option>
            <option value="client">Client</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a [routerLink]="['/login']" class="login-link">Login</a></p>
    </div>
  </div>
</div>
