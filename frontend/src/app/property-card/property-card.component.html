<div class="container mt-5">
  <div class="row">
    <div class="col-md-3" *ngFor="let card of cards">
      <div class="card">
        <img [src]="card.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <ng-container *ngIf="card.status === 'sell'">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="7.5" cy="7.5" r="7.5" fill="#006500"/>
              </svg>
            </ng-container>
            <ng-container *ngIf="card.status === 'rent'">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="7.5" cy="7.5" r="7.5" fill="#B60000"/>
              </svg>
            </ng-container>
            <span class="ms-2">{{ card.status }}</span>
          </div>
          <h5 class="card-title" style="color: #14327A;">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
          <a href="#" class="btn btn-primary" style="background-color: #14327A; border-color: #14327A;">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
